# ğŸ“¦ Next.js â†’ GitHub Pages
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) ã‚½ãƒ¼ã‚¹å–å¾—
      - uses: actions/checkout@v4

      # 2) pnpm ã‚’å…ˆã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # lockfile ã«åˆã‚ã›ã¦èª¿æ•´
          run_install: false # install ã¯å¾Œæ®µã§å®Ÿè¡Œ

      # 3) Node ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆpnpm ã‚­ãƒ£ãƒƒã‚·ãƒ¥æœ‰åŠ¹ï¼‰
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 4) GitHub Pages ç”¨ Next.js è¨­å®š
      - uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 5) Next.js ãƒ“ãƒ«ãƒ‰ã‚­ãƒ£ãƒƒã‚·ãƒ¥å¾©å…ƒ
      - uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      # 6) ä¾å­˜ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - run: pnpm install --frozen-lockfile

      # 7) next.config.js ã®å‰Šé™¤
      - run: rm -f next.config.js

      # 8) ãƒ“ãƒ«ãƒ‰
      - run: pnpm build
        env:
          GHP_URL: ${{ github.actor }}.github.io/${{ github.event.repository.name }}

      # 9) é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
